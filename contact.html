<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Contact</title>
</head>

<body>
    <div id="contact-form" class="flex flex-row md:justify-center">
        <div class="w-full md:w-1/3 m-5 bg-gray-100">
            <form class="flex flex-col items-stretch m-4 md:m-10 gap-y-12">
                <div class="flex flex-col form-name">
                    <label for="name">Your Name*:</label>
                    <input type="text" name="name">
                </div>
                <div class="flex flex-col form-email">
                    <label for="email">Your Email*:</label>
                    <input type="email" name="email">
                </div>
                <div class="flex flex-col form-message">
                    <label for="message">Your Message</label>
                    <textarea name="message" rows="5" cols="30"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="contact-info" class="flex flex-col md:flex-row">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31525.388339259054!2d38.741438057783725!3d9.00215643651963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85b5c3978a67%3A0xc067aedfe8ff4ed4!2z4YmC4Yit4YmG4Yi1IOGKreGNjeGIiCDhiqjhibDhiJssIOGKoOGLsuGItSDhiqDhiaDhiaM!5e0!3m2!1sam!2set!4v1641637800998!5m2!1sam!2set"
            class="md:w-1/2 h-[15rem] md:h-[40rem]" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
        <div class="bg-gray-400 md:w-1/2 p-8 md:p-24">
            <h1 class="mb-4 md:mb-9">Info</h1>
            <h3>Contacts</h3>
            <div class="flex divide-x-2 border-t-2 mt-2">
                <div class="my-4 md:my-2 w-1/3 md:w-1/4 mr-4 md:mr-16">
                    <p>Phone</p>
                    <p>Address</p>
                    <p>Website</p>
                </div>
                <div class="my-4 md:my-2 w-2/3 md:w-3/4 pl-4 md:pl-8">
                    <p> +1 (800) 123 45 45</p>
                    <p>34th Ave, Queens, NY 11106</p>
                    <p>www.cinema.com</p>
                </div>
            </div>
            <h3 class="mt-2 md:mt-9">Opening Hours</h3>
            <div class="flex divide-x-2 border-t-2 mt-2">
                <div class="my-4 md:my-2 w-1/3 md:w-1/4 mr-4 md:mr-16">
                    <p>Monday – Saturday</p>
                    <p>Sunday</p>
                </div>
                <div class="my-4 md:my-2 w-2/3 md:w-3/4 pl-4 md:pl-8">
                    <p>10 a.m. – 5 p.m.</p>
                    <p>11 a.m. – 5 p.m.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
