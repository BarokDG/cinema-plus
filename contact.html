<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#efcf4f',
                        secondary: '#c25934',
                        tertiary: '#0c4b65'
                    },
                    fontFamily: {
                        spicy: ['Spicy Rice'],
                        sans: ['Open Sans']
                    }
                }
            }
        }
    </script>
    <title>Contact</title>
</head>

<body>
    <div id="contact-form" class="flex flex-row justify-center">
        <div class="w-fit xl:w-1/3 m-5 bg-gray-100 rounded-[10px]">
            <form class="flex flex-col m-4 xl:m-10 gap-y-12 text-tertiary">
                <div class="flex flex-col form-name">
                    <label for="name">Your Name*:</label>
                    <input class="rounded-[10px] h-10" type="text" name="name">
                </div>
                <div class="flex flex-col form-email">
                    <label for="email">Your Email*:</label>
                    <input class="rounded-[10px] h-10" type="email" name="email">
                </div>
                <div class="flex flex-col form-message">
                    <label for="message">Your Message</label>
                    <textarea class="rounded-[10px]" name="message" rows="5" cols="22"></textarea>
                </div>
                <input
                    class="bg-secondary text-white px-16 py-4 rounded-[10px] w-fit self-center hover:bg-tertiary hover:cursor-pointer"
                    type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="contact-info" class="flex flex-col mt-40 xl:flex-row">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31525.388339259054!2d38.741438057783725!3d9.00215643651963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85b5c3978a67%3A0xc067aedfe8ff4ed4!2z4YmC4Yit4YmG4Yi1IOGKreGNjeGIiCDhiqjhibDhiJssIOGKoOGLsuGItSDhiqDhiaDhiaM!5e0!3m2!1sam!2set!4v1641637800998!5m2!1sam!2set"
            class="xl:w-1/2 h-[15rem] xl:h-[40rem]" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
        <div class="bg-tertiary text-white xl:w-1/2 p-8 xl:p-24">
            <h1 class="mb-4 text-5xl xl:mb-9">Info</h1>
            <h3 class="font-bold">Contacts</h3>
            <div class="border-t-2 mt-2 text-xl font-serif">
                <div class="grid grid-cols-5 grid-rows-3 my-4 xl:my-2 mr-0 xl:mr-16">
                    <p class="col-span-2 border-r-2 mr-4">Phone</p>
                    <p class="col-span-3"> +1 (800) 123 45 45</p>
                    <p class="col-span-2 border-r-2 mr-4">Address</p>
                    <p class="col-span-3">34th Ave, Queens, NY 11106</p>
                    <p class="col-span-2 border-r-2 mr-4">Website</p>
                    <p class="col-span-3">www.cinema.com</p>
                </div>
            </div>
            <h3 class="mt-2 xl:mt-9">Opening Hours</h3>
            <div class="border-t-2 mt-2 text-xl font-serif">
                <div class="grid grid-cols-5 grid-rows-3 my-4 xl:my-2 mr-0 xl:mr-16">
                    <p class="col-span-2 border-r-2 mr-4">Monday – Saturday</p>
                    <p class="col-span-3">10 a.m. – 5 p.m.</p>
                    <p class="col-span-2 border-r-2 mr-4">Sunday</p>
                    <p class="col-span-3">11 a.m. – 5 p.m.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
